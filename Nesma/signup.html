<html>
    <head>
        <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title> Sign up</title>
        <style>
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-image: url("2.jpg");
}

.right {
  right: 0;
  background-color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
button:hover{
  cursor: pointer;
}
      </style>
    </head>
    <div class="split left">
        <div class="centered">
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <div>
            <img src="loan.png" style="width: 100px; height: 100px;">
            <span style="color:#225A69; font-weight:1000; font-size: larger; font-family: poppins; ">CrowdFunding</span>
            </div>
            <br>
            <form class="form-horizontal" action="">
                <div class="form-row">
                    <div class="col">
                    <label style="color:#225A69; font-weight: 900;"> First Name:</label>
                    <input type="text" class="form-control" placeholder="First name" style="border-radius:10px; width: 200px; height: 30px; border-color:rgb(181, 180, 180);">
                    </div>

                    <br>
                    
                    <div class="col">
                    <label style="color:#225A69; font-weight: 900;"> Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last name" style="border-radius:10px; width: 200px; height: 30px; border-color:rgb(181, 180, 180);">
                    </div>

                    <br>

                    <div>
                        <label for="birthday" style="color:#225A69; font-weight: 900;">Date of Birth:</label>
                        <input type="date" id="birthday" name="birthday" style="border-radius:10px; width: 200px; height: 30px; border-color:rgb(181, 180, 180);">
                    </div>

                    <br>


                    <div class="form-group col-md-6">
                    <label for="inputEmail4" style="color:#225A69; font-weight: 900;">Email:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" style="border-radius:10px; width: 200px; height: 30px; border-color:rgb(181, 180, 180);">
                    </div>

                    <br>

                    <div class="form-group col-md-6">
                    <label for="inputPassword4" style="color:#225A69; font-weight: 900;">Password:</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" style="border-radius:10px; width: 200px; height: 30px; border-color:rgb(181, 180, 180);"><br>
                    <small id="passwordHelpBlock" class="form-text text-muted" style="color:lightgrey ;">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters.
                    </small>
                    </div>

                    <br>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" style="color:#225A69; font-weight: 900;">I accept all the Terms & Conditions</label>
                      </div>
                      <br>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default" style="background-color:#225A69; color: FAA71B ; font-weight: 600; border-radius: 8px; width: 200px; height: 40px;">Register</button>
                        </div>                   
                </div>
                
                    <div class="container signin">
                        <p style="color:grey;">Already have an account? <a href="login.html" style="color:#FAA71B; font-weight: 900;">Log in</a>.</p>
                        <p style="color:grey;"> ______ or sign up with ______</p>
                        <a href="#" class="fa fa-facebook" style="color:#225A69;"></a>
                        <a href="#" class="fa fa-github" style="color:#FAA71B;"></a>
                        <a href="#" class="fa fa-google" style="color:#225A69;"></a>
                        <a href="#" class="fa fa-linkedin" style="color:#FAA71B;"></a>
                        <a href="#" class="fa fa-twitter" style="color:#225A69;"></a>




                    </div>
                  </div>
                </div>
                <br>
                
                </div>
              </form>
        </div>
    </div>
</html>
