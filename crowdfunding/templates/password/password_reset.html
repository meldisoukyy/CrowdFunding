{% load static %}
{% load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email - CrowdFunding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div style="color: #5A8E9C;" class="container">
        <div style="text-align: center;">
            <h1 style="font-family: poppins;">CrowdFunding</h1>
            <p style="font-size:18px">Forgotten your password? Enter your email address below, and we'll email
                instructions for setting a new one.</p>
            <img src="{% static 'account/images/reset_password.png' %}" width="400px" height="400px">
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form |crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Send email</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
