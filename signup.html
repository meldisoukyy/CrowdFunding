<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="middle-div">
            <img class="middle-div_logo" src="logo.png" alt="">
        </div>
        <div class="left-div">
            <p class="left-div_logo">CrowdFunding</p>
            <div class="centered">
                <img src="5240.jpg">
            </div>
        </div>
        <div class="right-div">
            <div class="centered sign-in">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Confrim Password:</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <form action="" method="get">
                        <input type="checkbox" name="confirm" value="Agree">
                        <label for="confirm"> I accept all the terms and conditions </label><br>
                      </form>
                  </div>
                  <div class="button-div">
                    <button type="submit" class="btn submit-button">Register</button>
                  </div>
                </form>
            </div>
        </div>
        </div>
    </main>
</body>
